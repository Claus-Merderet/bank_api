services:
    nginx:
        image: nginx:alpine
        ports:
            - "80:80"
        volumes:
            - ./:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
        networks:
            - app-network

    php:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        volumes:
            - ./:/var/www/html
        environment:
            - DATABASE_URL=postgresql://symfony:password@postgres:5432/symfony_db
        depends_on:
            - postgres
        networks:
            - app-network

    postgres:
        image: postgres:15-alpine
        environment:
            POSTGRES_DB: symfony_db
            POSTGRES_USER: symfony
            POSTGRES_PASSWORD: password
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
        networks:
            - app-network

volumes:
    postgres_data:

networks:
    app-network:
        driver: bridge
